<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <!--link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}"-->
     <link rel="stylesheet" href= "../static/styles.css">
     
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin=""/>
     
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
     integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
     crossorigin=""></script>

     <script src="https://d3js.org/d3.v5.min.js"></script>
    
     <title>location-location-location</title>
</head>
<body>
    <nav class="nav navbar navbar-default">
        <div class="container-fluid navbar-custom">
  
          
          <div class="row dropback">
            <div class="nav navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="col-xs-9 phone-nav">
                <a class="navbar-brand" href="#" id="logo">Home</a>
              </div>
            </div>
  
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right navbar-right-custom">
                <li><a href="rentals.html">Rentals</a></li>
                <li><a href="team.html">Team</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>


      <div class="container" style="text-align: center;">
        <div class="row margin-top-50">
          <div class="col-md-3">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form action="/predict" method="POST">
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label>Age</label>
                          <input class="form-control" id="age" name="age" type="text" placeholder="40">
                        </li>
                        <li class="filter list-group-item">
                          <label>Sex</label>
                          <input class="form-control" id="sex" name="sex" type="text" placeholder="female">
                        </li>
                        <li class="filter list-group-item">
                          <label>Race/Ethnicity</label>
                          <input class="form-control" id="race" name="race" type="text" placeholder="hispanic">
                        </li>
                        <li class= "dropdown list-group-item">
                          <label>Metro Area</label><br>
                          <select id="city" name="city">
                            <option value="city1">city1</option>
                            <option value="city2">city2</option>
                            <option value="1984">1984</option>
                            <option value="1988">1988</option>
                            <option value="1992">1992</option>
                            <option value="1996">1996</option>
                            <option value="2000">2000</option>
                            <option value="2004">2004</option>
                            <option value="2008">2008</option>
                            <option value="2012">2012</option>
                            <option value="2016">2016</option>
                        </select>
                        </li>
                      </ul>
                    </div>
                    <button id="filter-btn" type="submit" class="btn btn-default">Estimate Affordability</button>

                    {% if feedback %}
                      <p class="text-danger float-right">{{ feedback }}</p>
                    {% endif %} 

                  </form>
                </div>
              </div>
            </aside>
          </div>
        
          <div class="col-md-9" id="map">
            <h1>this is where the map goes</h1>
          </div>
        </div>
   

    <div class="row">
      <h3 class="updated_est">{{ summary_text }}</h3>
      <h3 class="updated_est">{{ prediction_text }}</h3>
      <h3 class="updated_est">{{ decision_text }}</h3>
    </div>
     

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="../static/config.js"></script>
      <script src="../static/data.js"></script>
      <script src="../static/logic.js"></script>
</body>
</html>
